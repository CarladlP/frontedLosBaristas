<!doctype html>
<html lang="en">
<head>
<title>Los Baristas</title>
<link rel="shortcut icon" href="../img/favicon.ico" type="image/x-icon">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" href="../css/styles.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body>
    <header id="header">
        <!-- place navbar here -->
    </header>
    <main>
        <div id="app" class="container">
            <h1>Los Baristas</h1>
            <h2>Productos</h2>
            <br>
            <a  class="btn btn-custom-color" href="producto_nuevo.html">Nuevo</a>
            <br><br>
            <div v-if="error">
                <p>Lo sentimos , ........</p>
        </div>
        <div v-else>
            <section v-if="cargando">
                 <div class="spinner-border"></div>
                 <p>Cargando .....</p>
            </section>
             <section v-else>
                <div class="table-responsive">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th scope="col">Id</th>
                                <th scope="col">Nombre</th>
                                <th scope="col">Precio</th>
                                <th scope="col">Imagen</th>
                                <th scope="col">Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr class=""  v-for="producto in productos">
                                <td scope="row">{{producto.id}}</td>
                                <td>{{producto.nombre}}</td>
                                <td>{{producto.precio}}</td>
                                <td><img width="60" :src="producto.imagen" :alt="producto.nombre">
                                </td>
                                <td>
                                    <a class="btn btn-custom-color" :href="'producto_update.html?id='+ producto.id">Editar</a>
                                    <button type="button" class="btn btn-custom-color2" v-on:click="eliminar(producto.id)">Eliminar</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </section>
        </div>
    </div>
</main>
    
<footer class="bg-dark text-white text-center py-4 mt-4">
    <div class="container">
        <h2>Los Baristas Tienda Online</h2>
        <h3 class="mt-3">Encontranos en nuestras redes</h3>
        <div class="d-flex justify-content-center mt-3">
            <a href="https://www.facebook.com/" target="_blank" class="text-white me-4">ᶠᵃᶜᵉᵇᵒᵒᵏ</a>
            <a href="https://www.instagram.com/" target="_blank" class="text-white">𝓘𝓷𝓼𝓽𝓪𝓰𝓻𝓪𝓶</a>
        </div>
    </div>
</footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js" integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous"></script>
    <script src="../js/main.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script><!--Link de VUE-->
    <script src="../js/productos.js"></script>
</body>
</html>
