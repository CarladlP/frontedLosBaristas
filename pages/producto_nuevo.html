<!doctype html>
<html lang="en">
<head>
  <title>Los Baristas</title>
  <link rel="shortcut icon" href="../img/favicon.ico" type="image/x-icon">
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="../css/style.css">
  <!-- Bootstrap CSS v5.2.1 -->

crossorigin="anonymous">
</head>
<body>
  <header id="header">
    <!-- place navbar here -->
  </header>
<div class="container">
  <main  id="inicio" class="general">
    <div class="container" id="app">
      <form style="background-color: #E2C799; margin: 10px auto; max-width: 400px; padding: 20px; text-align: center;">
        <h1 style="margin-bottom: 20px;">Nuevo Producto</h1>
        
        <div class="mb-3">
          <label for="nombre">Nombre</label><br>
          <input type="text" name="nombre" id="nombre" v-model="nombre" class="form-control mx-auto">
        </div>
    
        <div class="mb-3">
          <label for="precio">Precio</label><br>
          <input type="number" name="precio" id="precio" v-model="precio" class="form-control mx-auto" min="0">
        </div>
    
        <div class="mb-3">
          <label for="imagen">Imagen</label><br>
          <input type="text" name="imagen" id="imagen" v-model="imagen" class="form-control mx-auto">
          <img width="100" :src="imagen" alt="" style="margin-top: 10px;">
        </div>
    
        <button type="button" class="btn btn-light" v-on:click="grabar()">Guardar</button>
      </form>
    </div>
    
  </main>
</div> 
  <footer class="bg-dark text-white text-center py-4 mt-4">
    <div class="container">
        <h2>Los Baristas Tienda Online</h2>
        <h3 class="mt-3">Encontranos en nuestras redes</h3>
        <div class="d-flex justify-content-center mt-3">
            <a href="https://www.facebook.com/" target="_blank" class="text-white me-4">ᶠᵃᶜᵉᵇᵒᵒᵏ</a>
            <a href="https://www.instagram.com/" target="_blank" class="text-white">𝓘𝓷𝓼𝓽𝓪𝓰𝓻𝓪𝓶</a>
        </div>
    </div>
</footer>

  <!-- Bootstrap JavaScript Libraries -->

   <script src="../js/main.js"></script>
