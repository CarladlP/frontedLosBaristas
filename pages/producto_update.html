<!DOCTYPE html>
<html lang="en">
<head>
  <title>Editar Producto</title>
  <link rel="shortcut icon" href="../img/favicon.ico" type="image/x-icon">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
  <header id="header">
    <!-- place navbar here -->
  </header>

  <div class="container" id="app">
    <form style="background-color: #E2C799; margin: 10px auto; max-width: 400px; padding: 20px; text-align: center;">
        <main>
            <h2>Editar Producto</h2><br>
            <div class="mb-3">
                <label for="id">Id</label><br>
                <input type="number" name="id" id="id" disabled class="form-control" v-model="id">
            </div>
            <div class="mb-3">
                <label for="nombre" class="text-center">Nombre</label><br>
                <input type="text" name="nombre" id="nombre" class="form-control" v-model="nombre">
            </div>
            <div class="mb-3">
                <label for="precio" class="text-center">Precio</label><br>
                <input type="number" name="precio" id="precio" class="form-control" v-model="precio" min="0">
            </div>
            <div class="mb-3">
                <label for="imagen" class="text-center">Imagen</label><br>
                <input type="text" name="imagen" id="imagen" class="form-control" v-model="imagen">
                <img width="100" :src="imagen" alt="">
            </div><br>
            <button type="button" class="btn btn-custom-color btn-light" v-on:click="modificar">Guardar</button>
        </main>
    </form>
</div>

  <footer class="bg-dark text-white text-center py-4 mt-4">
    <div class="container">
      <h2>Los Baristas Tienda Online</h2>
      <h3 class="mt-3">Encontranos en nuestras redes</h3>
      <div class="d-flex justify-content-center mt-3">
        <a href="https://www.facebook.com/" target="_blank" class="text-white me-4">ᶠᵃᶜᵉᵇᵒᵒᵏ</a>
        <a href="https://www.instagram.com/" target="_blank" class="text-white">𝓘𝓷𝓼𝓽𝓪𝓰𝓻𝓪𝓶</a>
      </div>
    </div>
  </footer>

  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
          integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
          crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
          integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
          crossorigin="anonymous"></script>
  <script src="../js/main.js"></script>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="../js/producto_editar.js"></script>
</body>
</html>
